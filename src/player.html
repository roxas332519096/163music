<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音乐播放</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="//at.alicdn.com/t/font_735148_vf5gw07pt7f.js"></script>
    <script>
        var pageWidth = window.innerWidth;
        document.write('<style>html{font-size:'+ pageWidth/10 +'px;}</style>');
    </script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/player.css">
</head>
<body>
    <div class="player" id="player">
        <span class="logo"><img src="./img/logo.png" alt=""></span>
        <audio src="#"></audio>
        <div class="play-container">
            <div class="needle">
                <img src="./img/needle-ip6.png">
            </div>
            <div class="disc">
                <img src="./img/disc.png" alt="">
            </div>
            <div class="linght">
                <img src="./img/linght.png" alt="">
            </div>
            <div class="disc-cover">
                <img src="#" alt="">
            </div>
            <div class="button">
                <span id="play">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-bofang"></use>
                    </svg>
                </span>
                <span id="pause">
                    <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-zanting"></use>
                    </svg>
                </span>
            </div>
        </div>
        <div class="song-description">
            <h1></h1>
            <div class="lyric">
                <div class="lines">

                </div>
            </div>
        </div>
    </div>
    <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
    <script src="./js/initializers/av.js"></script>
    <script src="./js/event-hub.js"></script>
    <script src="./js/player/app.js"></script>
</body>
</html>
